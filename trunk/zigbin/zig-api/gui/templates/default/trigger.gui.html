<!-- start triggers add -->
<div id="div_zig_triggers_{uniqueString}" class="{class}">
	<input id="backToListingId" type="button" value="Back to List" onclick="listingBackToList('{uniqueString}') ;" />
</div>

<!-- end triggers add -->

<!-- start triggers view -->
<div id="div_zig_triggers">
	<input id="backToListingId" type="button" class="zigTriggerButton" value="Back" onclick="listingBackToList('{uniqueString}') ;" />
	<input id="listingViewEdit" type="button" class="zigTriggerButton" value="Edit" onclick="listingViewEdit('{uniqueString}') ;" />
	<input id="listingPrint" type="button" class="zigTriggerButton" value="Print" onclick="window.print() ;" />
</div>

<!-- end triggers view -->

<!-- start triggers old -->
<div id="div_zig_triggers">
	{trigger}
	<input id="zig_save" name="zig_save" value="" type="hidden" />
</div>

<!-- end triggers old -->

<!-- start trigger image -->
<th id="{trigger_image_th_id}" class="{trigger_image_th_class}">
    	<a {trigger_image_anchor_href} {trigger_image_anchor_attributes}>
        	<img src="{trigger_image_source}" alt="{trigger_label}" />
		</a>
</th>

<!-- end trigger image -->

<!-- start trigger label -->
<td id="{trigger_label_td_id}" onmouseover="document.getElementById(this.id + '_image').className='zig_actions_image_hover';" onmouseout="document.getElementById(this.id + '_image').className='zig_actions_image';">
		<a id="{trigger_label_anchor_id}" {trigger_label_anchor_href} {trigger_label_anchor_attributes}>
			{trigger_label}
        </a>
</td>

<!-- end trigger label -->

<!-- start trigger add old -->
<div id="div_zig_triggers">
	<table>
		<tr>
        	{custom_triggers_images}
			<th id="zig_trigger_save_image" class='zig_actions_image'><div align="center"><a onclick="document.getElementById('zig_save').value=1; {form_name}.submit();"><img src="{save_image}" alt="save"/></a></div></th>
			<th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
			<th id="zig_trigger_reset_image" class='zig_actions_image'><div align="center"><a onclick="return confirm('This will clear the data in you fields\nContinue reset?');" href=""><img src="{reset_image}" /></a></div></th>
		</tr>
		<tr>
        	{custom_triggers_labels}
			<td><div align="center"><a id="zig_trigger_save" onmouseover="document.getElementById(this.id + '_image').className='zig_actions_image_hover';" onmouseout="document.getElementById(this.id + '_image').className='zig_actions_image';" onclick="document.getElementById('zig_save').value=1; {form_name}.submit();">Save</a></div></td>
			<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
			<td><div align="center"><a id="zig_trigger_reset" onmouseover="document.getElementById(this.id + '_image').className='zig_actions_image_hover';" onmouseout="document.getElementById(this.id + '_image').className='zig_actions_image';" onclick="return confirm('This will clear the data in you fields\nContinue reset?');" href="">Reset</a></div></td>
		</tr>
	</table>
	<input id="zig_save" name="zig_save" value="" type="hidden" />
	<br />
</div>

<!-- end trigger add old -->
